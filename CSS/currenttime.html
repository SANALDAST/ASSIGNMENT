<html>

	<head>

		<title>current date alert</title>

	<script type="text/javascript"> 

	function show_date() { 

	var my_time = new Date();

	alert(my_time); 

	}

	</script>

	</head>

	<body>

		<input type=button value="Current Time" onclick="show_date();">

	</body>

</html>
