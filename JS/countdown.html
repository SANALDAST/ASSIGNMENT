<html>
    <head>
        <title>timer</title>
 
        <script type="text/javascript">
            function run()
            {
                        var timeleft = prompt("enter a number","");
                        var downloadTimer = setInterval(function()
                        {
                        timeleft--;
                        document.getElementById("countdowntimer").textContent = timeleft;
                        if(timeleft <= 0)
                            clearInterval(downloadTimer);
                            if (timeleft==0)
                                {
                                document.getElementById("countdowntimer").innerHTML="time expired";
                                }
                        },1000);
                    
                
            }
        </script>
    </head>
    <body>
        <button  onclick="run()" style="background-color:3366CC;padding:5px 5px 5px 5px;font-size:20px">Countdown</button>
        <span id="countdowntimer" style="font-size: 70;margin-left: 100px; color:red;"></span>
        
        
    </body>
</html>
