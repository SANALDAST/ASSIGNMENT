<html>
<head>
 <SCRIPT LANGUAGE="JavaScript">
	function rmdays()
	{
	today=new Date()
	var endofyear=new Date(today.getFullYear(), 11, 31)
	var one_day=1000*60*60*24
	document.write("<h1>"+Math.ceil((endofyear.getTime()-today.getTime())/(one_day))+"</h1> <h2>Days remaining this year!</h2>")
	}
 </SCRIPT>
</head>
<body>
	<h1>
			To see  Remaining days in this year...click the Button
	<h1>
	<input type="button" value="Remaining days" onclick="rmdays()">
  </body>
</html>
